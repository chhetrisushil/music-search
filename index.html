<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Search Music</title>
  <script type="text/javascript" src="./src/vendor/TemplateEngine.js"></script>

  <script>
    window.isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    window.isFirefox = /Firefox/i.test(navigator.userAgent);
  </script>
  <script type="text/javascript">
    (function () {
        if (!('import' in document.createElement('link'))) {
          let s = document.createElement('script');

          s.type = "text/javascript";
          s.src = `./src/vendor/${isFirefox ? 'webcomponents-hi-sd-ce' : 'webcomponents-hi'}.js`;

          document.write(s.outerHTML);
        }
    })();
  </script>

  <script type="text/javascript" src="./src/app/patch.js"></script>

  <link rel="import" href="./src/components/search-drawer/index.html" />
</head>

<body>
  <search-drawer name="Sushil"></search-drawer>
  <script>
    (function () {
      let s = document.createElement('script');

      if (isSafari) {
        s.type = 'module';
        s.src = './src/app/main.js';
      } else {
        s.type = 'text/javascript';
        s.src = './dist/bundle.js';
      }

      document.write(s.outerHTML);
    })();
  </script>
</body>

</html>
